name: Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  riscv-tests:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: coursier/cache-action@v5
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install verilator
          sudo pip install cocotb-test fusesoc pytest-xdist[psutil]
      - name: Prepare Verilog
        run: |
          git submodule update --init --depth 1
          sbt run
          fusesoc init -y
          fusesoc --cores-root=. run ousia
      - name: Test
        run: pytest test.py --numprocesses auto
